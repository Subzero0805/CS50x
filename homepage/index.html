<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Webpage</title>
    </head>
    <body>
        <div class = "header">
            <h1>
                This is the Homepage!
            </h1>
        </div>
        <br>
        <div class="subHeader">
        <h2>
            Click the following options to navigate places!
        </h2>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>To go to page two, click:</strong> <a href = "page2.html" class="alert-link">Page 2 </a>.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="page2"></button>
        </div>
        <br>
        <div id="liveAlert"></div>
        <button type = "button" class = "btn btn-primary" id="suprise">Surprise me!</button>
        <script>
            var supriseAlert  = document.getElementById('liveAlert');
            var alertTrigger = document.getElementById('suprise');

            function alert(message,type){
                var wrapper = document.createElement('div')
                wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

                supriseAlert.append(wrapper)
            }

            if (alertTrigger){
                alertTrigger.addEventListener('click', function(){
                    alert('Boo!! You did not expect that! Right? :)', 'success')
                })
            }
        </script>
        <hr>
        <div class="section">
            <a class="btn btn-primary" href="page3" role="button">Page 3</a>
        </div>
        <hr>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Page 4 </h5>
                <p class="card-text">Do you want to go to Page 4?</p>
                <br>
                <p class="card-text">Please click the button below :)</p>
                <a href="page4.html" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </body>
</html>
