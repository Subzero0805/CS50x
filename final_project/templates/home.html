{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<p>Please select two tickers</p>
<form action="/" method = "post">
    <div class="mb-3">
        <select class="form-select-mx-auto w-auto" name="ticker1">
            <option disabled="">Ticker</option>
            {%for ticker in user_tickers %}
                <option value="{{ticker}}">{{ticker}}</option>
            {% endfor %}
        </select>
        <select class="form-select-mx-auto w-auto" name="ticker2">
            <option disabled="">Ticker</option>
            {%for ticker in user_tickers %}
                <option value="{{ticker}}">{{ticker}}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">Select</button>
    </div>
</form>

{% endblock %}
